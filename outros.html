<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Outros Jornais</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Black Note Regular';
            src: url('BlackNote-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background: #0d1521;
            font-family: 'Quicksand', Arial, sans-serif;
            color: #f5f6fa;
        }
        .top-bar {
            width: 100%;
            height: 70px;
            background: #0d1521;
            display: flex;
            align-items: center;
            box-shadow: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border: none;
        }
        .top-bar-logo {
            height: 60px;
            width: 60px;
            margin-left: 8px;
            margin-right: 32px;
            object-fit: cover;
            border-radius: 8px;
        }
        .top-bar-buttons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        .top-bar-btn-text {
            background: none;
            color: #f5f6fa;
            border: none;
            border-radius: 0;
            font-family: 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            font-size: 1em;
            padding: 0 8px;
            cursor: pointer;
            text-transform: none;
            letter-spacing: 0.5px;
            box-shadow: none;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            height: 38px;
        }
        .top-bar-btn-text:hover {
            color: #1ed760;
        }
        .top-bar-btn-text .icon {
            font-size: 1.1em;
            display: inline-block;
            vertical-align: middle;
        }
        .banner-azul {
            width: 90vw;
            max-width: 900px;
            margin: 100px auto 0 auto;
            background: #0071b9;
            border: 1px solid #111;
            border-radius: 18px;
            padding: 18px 0;
            text-align: center;
            font-size: 2.3em;
            color: #fff;
            font-family: 'Black Note Regular', 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .jornal-main {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            max-width: 1100px;
            margin: 40px auto 0 auto;
            align-items: flex-start;
            justify-content: center;
        }
        .jornal-featured {
            background: #fff;
            border-radius: 16px;
            border: 2px solid #111;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto 32px auto;
            align-items: stretch;
            padding: 0;
        }
        .jornal-featured-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            display: block;
        }
        .jornal-featured-content {
            flex: 1;
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .jornal-featured-title {
            font-family: 'Black Note Regular', 'Quicksand', Arial, sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }
        .jornal-featured-date {
            font-size: 1em;
            color: #888;
            margin-bottom: 8px;
        }
        .jornal-featured-desc {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 18px;
        }
        .jornal-featured-btn {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-family: 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            font-size: 1em;
            padding: 10px 28px;
            cursor: pointer;
            transition: background 0.2s;
            width: fit-content;
        }
        .jornal-featured-btn:hover {
            background: #1976d2;
        }
        .jornal-list {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 0;
            flex-wrap: wrap;
        }
        .jornal-card {
            width: 340px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            border: 2px solid #111;
            padding-bottom: 18px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .jornal-card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .jornal-card-title {
            font-family: 'Black Note Regular', 'Quicksand', Arial, sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            margin: 18px 0 6px 0;
            color: #222;
            text-align: left;
            padding-left: 18px;
        }
        .jornal-card-sub {
            font-family: Arial, sans-serif;
            font-size: 1em;
            color: #666;
            margin-bottom: 18px;
            text-align: left;
            padding-left: 18px;
        }
        .jornal-card-btn {
            display: block;
            margin: 0 auto 18px auto;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-family: 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            font-size: 1em;
            padding: 10px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .jornal-card-btn:hover {
            background: #1976d2;
        }
        @media (max-width: 900px) {
            .jornal-featured {
                flex-direction: column;
                align-items: center;
            }
            .jornal-featured-img {
                width: 100%;
                height: 220px;
                border-radius: 16px 16px 0 0;
            }
            .jornal-featured-content {
                padding: 20px 16px;
            }
        }
        @media (max-width: 800px) {
            .banner-azul, .jornal-card {
                margin-left: 10px;
                margin-right: 10px;
            }
            .jornal-main {
                gap: 18px;
            }
            .jornal-list {
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar" style="position: relative;">
        <img src="logo1.png" alt="Logo" class="top-bar-logo">
        <div class="top-bar-buttons">
            <button class="top-bar-btn-text" onclick="window.location.href='index.html'">
                <img src="jogar.png" alt="Jogo" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> PAGINA PRINCIPAL
            </button>
            <button class="top-bar-btn-text" onclick="window.open('https://docs.google.com/document/d/1EMiPsKzvZKS1XTCrR3rKHmNmi1jgGc8nYrSwEEN-CSM/edit?usp=sharing', '_blank')">
                <img src="regras.png" alt="Regras" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> REGRAS
            </button>
            <button class="top-bar-btn-text" onclick="window.location.href='outros.html'">
                <img src="noticias.png" alt="Jornais" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> JORNAIS
            </button>
            <button class="top-bar-btn-text" onclick="window.open('https://discord.gg/fwCSgFD4Rm', '_blank')">
                <img src="martelo.png" alt="Apelar Banimento" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> APELAR BANIMENTO
            </button>
            <div style="position: relative;">
                <button class="top-bar-btn-text" id="roleplay-btn" style="position: relative;">
                    ROLEPLAY
                    <span style="
                        font-size:0.85em;
                        margin-left:2px;
                        display:inline-block;
                        vertical-align: 0.08em;
                        position: relative;
                        top: -2px;
                    ">&#9660;</span>
                </button>
                <div id="roleplay-dropdown" style="
                    display: none;
                    position: absolute;
                    top: 44px;
                    right: 0;
                    background: #fff;
                    color: #222;
                    border-radius: 10px;
                    box-shadow: 0 2px 12px rgba(0,0,0,0.13);
                    min-width: 160px;
                    z-index: 100;
                    padding: 8px 0;
                    font-family: 'Quicksand', Arial, sans-serif;
                ">
                    <button onclick="window.location.href='porte.html'" style="
                        width: 100%;
                        background: none;
                        border: none;
                        color: #222;
                        text-align: left;
                        padding: 10px 18px;
                        font-size: 1em;
                        font-family: 'Quicksand', Arial, sans-serif;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        border-radius: 0;
                        transition: background 0.15s;
                    " onmouseover="this.style.background='#f3f6fa'" onmouseout="this.style.background='none'">
                        <img src="papel.png" alt="Porte" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:7px;"> Porte
                    </button>
                    <button onclick="window.location.href='mural.html'" style="
                        width: 100%;
                        background: none;
                        border: none;
                        color: #222;
                        text-align: left;
                        padding: 10px 18px;
                        font-size: 1em;
                        font-family: 'Quicksand', Arial, sans-serif;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        border-radius: 0;
                        transition: background 0.15s;
                    " onmouseover="this.style.background='#f3f6fa'" onmouseout="this.style.background='none'">
                        <img src="mural.png" alt="Mural" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:7px;"> Mural
                    </button>
                </div>
            </div>
        </div>
        <span style="position: absolute; right: 18px; bottom: 2px; font-size: 0.95em; color: #bfc4d1; font-family: 'Quicksand', Arial, sans-serif; z-index: 11;">V1.3</span>
    </div>
    <div style="position: relative;">
        <div class="banner-azul">A VOZ DO COMPLEXO</div>
    </div>
    <div class="jornal-main">
        <div class="jornal-featured" style="flex-direction: row; align-items: stretch; max-width: 700px; min-height: 320px;">
            <img src="001.png" alt="A Voz do Complexo #001" class="jornal-featured-img" style="width: 320px; height: 320px; border-radius: 16px 0 0 16px; object-fit: cover;">
            <div class="jornal-featured-content" style="padding: 28px 24px; display: flex; flex-direction: column; justify-content: center;">
                <div class="jornal-featured-title">A VOZ DO COMPLEXO #001</div>
                <div class="jornal-featured-date">Julho 2024</div>
                <div class="jornal-featured-desc">O primeiro jornal oficial do Complexo RP. Clique para ler!</div>
                <button class="jornal-featured-btn" onclick="window.open('1jornal.html', '_blank')">VER JORNAL</button>
            </div>
        </div>
    </div>
    <div class="jornal-list">
        <div class="jornal-card">
            <img src="imagem2.png" alt="Em Breve" class="jornal-card-img">
            <div class="jornal-card-title">Em breve</div>
            <div class="jornal-card-sub">Em breve</div>
            <button class="jornal-card-btn" disabled style="background:#888;cursor:not-allowed;">Em breve</button>
        </div>
        <div class="jornal-card">
            <img src="imagem2.png" alt="Em Breve" class="jornal-card-img">
            <div class="jornal-card-title">Em breve</div>
            <div class="jornal-card-sub">Em breve</div>
            <button class="jornal-card-btn" disabled style="background:#888;cursor:not-allowed;">Em breve</button>
        </div>
    </div>
    <script>

    const roleplayBtn = document.getElementById('roleplay-btn');
    const roleplayDropdown = document.getElementById('roleplay-dropdown');
    document.addEventListener('click', function(e) {
        if (roleplayBtn && roleplayDropdown) {
            if (roleplayBtn.contains(e.target)) {
                roleplayDropdown.style.display = roleplayDropdown.style.display === 'block' ? 'none' : 'block';
            } else if (!roleplayDropdown.contains(e.target)) {
                roleplayDropdown.style.display = 'none';
            }
        }
    });
    </script>
</body>
</html>
