<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Porte de Luciano</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Black Note Regular';
            src: url('BlackNote-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background: #0d1521;
            font-family: 'Quicksand', Arial, sans-serif;
            color: #f5f6fa;
        }
        .top-bar {
            width: 100%;
            height: 70px;
            background: #0d1521;
            display: flex;
            align-items: center;
            box-shadow: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border: none;
        }
        .top-bar-logo {
            height: 60px;
            width: 60px;
            margin-left: 8px;
            margin-right: 32px;
            object-fit: cover;
            border-radius: 8px;
        }
        .top-bar-buttons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        .top-bar-btn-text {
            background: none;
            color: #f5f6fa;
            border: none;
            border-radius: 0;
            font-family: 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            font-size: 1em;
            padding: 0 8px;
            cursor: pointer;
            text-transform: none;
            letter-spacing: 0.5px;
            box-shadow: none;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            height: 38px;
        }
        .top-bar-btn-text:hover {
            color: #1ed760;
        }
        .top-bar-btn-text .icon {
            font-size: 1.1em;
            display: inline-block;
            vertical-align: middle;
        }
        .banner-azul {
            width: 90vw;
            max-width: 900px;
            margin: 100px auto 0 auto;
            background: #0071b9;
            border: 1px solid #111;
            border-radius: 18px;
            padding: 18px 0;
            text-align: center;
            font-size: 2.3em;
            color: #fff;
            font-family: 'Black Note Regular', 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .porte-img {
            display: block;
            margin: 38px auto 0 auto;
            max-width: 90vw;
            max-height: 600px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="logo1.png" alt="Logo" class="top-bar-logo">
        <div class="top-bar-buttons">
            <button class="top-bar-btn-text" onclick="window.location.href='index.html'">
                <img src="jogar.png" alt="Jogo" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> PAGINA PRINCIPAL
            </button>
            <button class="top-bar-btn-text" onclick="window.open('https://docs.google.com/document/d/1EMiPsKzvZKS1XTCrR3rKHmNmi1jgGc8nYrSwEEN-CSM/edit?usp=sharing', '_blank')">
                <img src="regras.png" alt="Regras" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> REGRAS
            </button>
            <button class="top-bar-btn-text" onclick="window.location.href='outros.html'">
                <img src="noticias.png" alt="Jornais" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> JORNAIS
            </button>
            <button class="top-bar-btn-text" onclick="window.location.href='porte.html'">
                <img src="papel.png" alt="Porte" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> PORTE
            </button>
            <button class="top-bar-btn-text" onclick="window.open('https://discord.gg/fwCSgFD4Rm', '_blank')">
                <img src="martelo.png" alt="Apelar Banimento" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> APELAR BANIMENTO
            </button>
        </div>
    </div>
    <div class="banner-azul">Porte de Luciano</div>
    <img src="porteluciano.png" alt="Porte Luciano" class="porte-img">
    <div style="display:flex;justify-content:center;margin:32px 0 0 0;">
        <button
            onclick="window.history.back()"
            style="
                background: #ffc107;
                color: #222;
                border: none;
                border-radius: 8px;
                font-family: 'Quicksand', Arial, sans-serif;
                font-weight: bold;
                font-size: 1.15em;
                padding: 12px 38px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0,0,0,0.10);
                transition: background 0.18s, transform 0.13s;
                outline: none;
            "
            onmouseover="this.style.background='#ffd740'; this.style.transform='scale(1.04)'"
            onmouseout="this.style.background='#ffc107'; this.style.transform='scale(1)'"
            onmousedown="this.style.transform='scale(0.97)'"
            onmouseup="this.style.transform='scale(1.04)'"
        >Voltar</button>
    </div>
</body>
</html>
</html>
