<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>A VOZ DO COMPLEXO #001</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Black Note Regular';
            src: url('BlackNote-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background: #0d1521;
            font-family: 'Quicksand', Arial, sans-serif;
            color: #f5f6fa;
        }
        .top-bar {
            width: 100%;
            height: 70px;
            background: #0d1521; 
            display: flex;
            align-items: center;
            box-shadow: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border: none;
        }
        .top-bar-logo {
            height: 60px;
            width: 60px;
            margin-left: 8px;
            margin-right: 32px;
            object-fit: cover;
            border-radius: 8px;
        }
        .top-bar-buttons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        .top-bar-btn-text {
            background: none;
            color: #f5f6fa;
            border: none;
            border-radius: 0;
            font-family: 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            font-size: 1em;
            padding: 0 8px;
            cursor: pointer;
            text-transform: none;
            letter-spacing: 0.5px;
            box-shadow: none;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            height: 38px;
        }
        .top-bar-btn-text:hover {
            color: #1ed760;
        }
        .top-bar-btn-text .icon {
            font-size: 1.1em;
            display: inline-block;
            vertical-align: middle;
        }
        .banner-azul {
            width: 96%;
            margin: 100px auto 0 auto;
            background: #0071b9;
            border: 3px solid #111;
            padding: 18px 0;
            text-align: center;
            font-size: 2.3em;
            color: #fff;
            font-family: 'Black Note Regular', 'Quicksand', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: none;
        }
        .imagem {
            display: block;
            margin: 30px auto 0 auto;
            max-width: 90%;
            height: auto;
            max-height: 1170px;
        }
    </style>
</head>
<body>
    <div class="top-bar" style="position: relative;">
        <img src="logo1.png" alt="Logo" class="top-bar-logo">
        <div class="top-bar-buttons">
            <button class="top-bar-btn-text" onclick="window.location.href='index.html'">
                <span class="icon">&#9654;</span> PAGINA PRINCIPAL
            </button>
            <button class="top-bar-btn-text" onclick="window.open('https://docs.google.com/document/d/1EMiPsKzvZKS1XTCrR3rKHmNmi1jgGc8nYrSwEEN-CSM/edit?usp=sharing', '_blank')">
                <img src="regras.png" alt="Regras" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> REGRAS
            </button>
            <button class="top-bar-btn-text" onclick="window.location.href='outros.html'">
                <img src="noticias.png" alt="Jornais" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> JORNAIS
            </button>
            <button class="top-bar-btn-text" onclick="window.open('https://discord.gg/fwCSgFD4Rm', '_blank')">
                <img src="martelo.png" alt="Apelar Banimento" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> APELAR BANIMENTO
            </button>
            <button class="top-bar-btn-text" onclick="window.location.href='formulario.html'">
                <img src="papel.png" alt="Formulário" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:5px;"> Formulário
            </button>
            <div style="position: relative;">
                <button class="top-bar-btn-text" id="roleplay-btn" style="position: relative;">
                    ROLEPLAY
                    <span style="
                        font-size:0.85em;
                        margin-left:2px;
                        display:inline-block;
                        vertical-align: 0.08em;
                        position: relative;
                        top: -2px;
                    ">&#9660;</span>
                </button>
                <div id="roleplay-dropdown" style="
                    display: none;
                    position: absolute;
                    top: 44px;
                    right: 0;
                    background: #fff;
                    color: #222;
                    border-radius: 10px;
                    box-shadow: 0 2px 12px rgba(0,0,0,0.13);
                    min-width: 160px;
                    z-index: 100;
                    padding: 8px 0;
                    font-family: 'Quicksand', Arial, sans-serif;
                ">
                    <button onclick="window.location.href='porte.html'" style="
                        width: 100%;
                        background: none;
                        border: none;
                        color: #222;
                        text-align: left;
                        padding: 10px 18px;
                        font-size: 1em;
                        font-family: 'Quicksand', Arial, sans-serif;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        border-radius: 0;
                        transition: background 0.15s;
                    " onmouseover="this.style.background='#f3f6fa'" onmouseout="this.style.background='none'">
                        <img src="papel.png" alt="Porte" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:7px;"> Porte
                    </button>
                    <button onclick="window.location.href='mural.html'" style="
                        width: 100%;
                        background: none;
                        border: none;
                        color: #222;
                        text-align: left;
                        padding: 10px 18px;
                        font-size: 1em;
                        font-family: 'Quicksand', Arial, sans-serif;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        border-radius: 0;
                        transition: background 0.15s;
                    " onmouseover="this.style.background='#f3f6fa'" onmouseout="this.style.background='none'">
                        <img src="mural.png" alt="Mural" style="height:1.2em;width:1.2em;vertical-align:middle;display:inline-block;margin-right:7px;"> Mural
                    </button>
                </div>
            </div>
        </div>
        <span style="
            position: absolute;
            right: 18px;
            bottom: 2px;
            font-size: 0.95em;
            color: #bfc4d1;
            font-family: 'Quicksand', Arial, sans-serif;
            z-index: 11;
            ">V1.3</span>
    </div>
    <div class="banner-azul">A VOZ DO COMPLEXO #001</div>
    <img src="imagem1.png" alt="Imagem do Jornal" class="imagem">
    <img src="imagem3.png" alt="Imagem do Jornal 2" class="imagem">
    <script>
    // Dropdown Roleplay
    const roleplayBtn = document.getElementById('roleplay-btn');
    const roleplayDropdown = document.getElementById('roleplay-dropdown');
    document.addEventListener('click', function(e) {
        if (roleplayBtn && roleplayDropdown) {
            if (roleplayBtn.contains(e.target)) {
                roleplayDropdown.style.display = roleplayDropdown.style.display === 'block' ? 'none' : 'block';
            } else if (!roleplayDropdown.contains(e.target)) {
                roleplayDropdown.style.display = 'none';
            }
        }
    });
    </script>
</body>
</html>
